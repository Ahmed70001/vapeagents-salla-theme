<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - Vaperelax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        .offline-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            backdrop-filter: blur(10px);
        }
        
        .btn-primary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: blink 1.5s infinite;
        }
        
        .status-offline {
            background: #ff6b6b;
        }
        
        .status-online {
            background: #4CAF50;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }
        
        .cached-content {
            margin-top: 2rem;
            text-align: right;
        }
        
        .cached-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .cached-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .cached-links li {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .cached-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .cached-links a:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
            }
            
            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
            
            .btn {
                min-width: 180px;
                padding: 0.8rem 1.5rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .offline-container {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .offline-icon,
            .status-indicator {
                animation: none;
            }
            
            .btn {
                transition: none;
            }
        }
        
        /* High contrast */
        @media (prefers-contrast: high) {
            .offline-container {
                background: rgba(0, 0, 0, 0.8);
                border: 2px solid white;
            }
            
            .btn-primary {
                background: white;
                color: black;
                border: 2px solid black;
            }
            
            .btn-secondary {
                border: 2px solid white;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
            </svg>
        </div>
        
        <h1 class="offline-title">غير متصل</h1>
        
        <p class="offline-message">
            يبدو أنك غير متصل بالإنترنت حالياً. تحقق من اتصالك وحاول مرة أخرى.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="retryConnection()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23,4 23,10 17,10"></polyline>
                    <polyline points="1,20 1,14 7,14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                إعادة المحاولة
            </button>
            
            <a href="/" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                العودة للرئيسية
            </a>
        </div>
        
        <div class="connection-status">
            <span id="connection-text">حالة الاتصال: غير متصل</span>
            <span class="status-indicator status-offline" id="status-indicator"></span>
        </div>
        
        <div class="cached-content">
            <h3 class="cached-title">المحتوى المتاح دون اتصال:</h3>
            <ul class="cached-links">
                <li><a href="/">الرئيسية</a></li>
                <li><a href="/products">المنتجات</a></li>
                <li><a href="/cart">السلة</a></li>
                <li><a href="/account">الحساب</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            const statusText = document.getElementById('connection-text');
            const statusIndicator = document.getElementById('status-indicator');
            
            if (isOnline) {
                statusText.textContent = 'حالة الاتصال: متصل';
                statusIndicator.className = 'status-indicator status-online';
                
                // Auto-redirect when back online
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusText.textContent = 'حالة الاتصال: غير متصل';
                statusIndicator.className = 'status-indicator status-offline';
            }
        }
        
        // Retry connection
        function retryConnection() {
            const button = document.querySelector('.btn-primary');
            const originalText = button.innerHTML;
            
            button.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                جاري المحاولة...
            `;
            button.disabled = true;
            
            // Simulate retry delay
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    
                    // Show temporary message
                    const message = document.createElement('div');
                    message.textContent = 'لا يزال الاتصال غير متاح. تحقق من شبكة الإنترنت.';
                    message.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: rgba(255, 107, 107, 0.9);
                        color: white;
                        padding: 1rem;
                        border-radius: 8px;
                        font-size: 0.9rem;
                        z-index: 1000;
                        animation: slideIn 0.3s ease;
                    `;
                    
                    document.body.appendChild(message);
                    
                    setTimeout(() => {
                        message.remove();
                    }, 3000);
                }
            }, 2000);
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
        
        // Service Worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then((registration) => {
                console.log('Service Worker is ready');
                
                // Check for cached content
                caches.keys().then((cacheNames) => {
                    if (cacheNames.length > 0) {
                        console.log('Cached content available:', cacheNames);
                    }
                });
            });
        }
        
        // Add CSS animation for slide in effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Accessibility: Focus management
        document.addEventListener('DOMContentLoaded', () => {
            const retryButton = document.querySelector('.btn-primary');
            retryButton.focus();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                retryConnection();
            } else if (e.key === 'h' || e.key === 'H') {
                window.location.href = '/';
            }
        });
        
        // Analytics tracking (if available)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'offline_page_view', {
                event_category: 'Offline',
                event_label: window.location.pathname
            });
        }
    </script>
</body>
</html>
